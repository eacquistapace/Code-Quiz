<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <h1 class="w-auto bg-dark py-3 text-center text-light">Code Quiz</h1>

    <section>

        Start Button

    </section>

    <section>

        <h4 id-="game-timer">Time Left: </h4>

    </section>

    <section>

        <div class="card d-flex justify-content-center" style="width: 18rem;">
            
            <figure class="figure">
                <img class="figure-img img-fluid rounded" id="character-img" alt="...">
                <figcaption class="figure-caption" id="character-desc"></figcaption>
            </figure>

        <div class="card-body">

            <h5 class="card-title text-center">Which anime is this character from?</h5>

        </div>

        <ul class="list-group list-group-flush">

            <div class="btn-group-vertical">
                <button type="button" class="btn btn-outline-primary">First</button>
                <button type="button" class="btn btn-outline-primary">Second</button>
                <button type="button" class="btn btn-outline-primary">Third</button>
            </div>

        </ul>

    </section>

    <section>

        High Scores!

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/assets/script/script.js"></script>
</body>
</html>
