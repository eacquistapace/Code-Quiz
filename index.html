<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <h1 class="w-auto bg-dark py-3 text-center text-light">Do You Know Your Anime Characters?</h1>

    <section class="d-flex justify-content-center py-4">

        <button type="button" class="btn btn-primary btn-lg" id="start-button">START QUIZ</button>

    </section>

    <section class="d-flex justify-content-center py-4">

        <h4 id-="game-timer">Time Left: </h4>

    </section>

    <section class="d-flex justify-content-center py-4">

        <div class="card d-flex justify-content-center" style="width: 18rem;">
            
            <figure class="figure">
                <img class="figure-img img-fluid rounded" id="character-img" alt="...">
                <figcaption class="figure-caption" id="character-desc"></figcaption>
            </figure>

        <div class="card-body" id="game-card">

            <h5 class="card-title text-center">Which anime is this character from?</h5>

        </div>

        <ul class="list-group list-group-flush">

            <div class="btn-group-vertical">
                <button type="button" class="btn btn-outline-primary">First</button>
                <button type="button" class="btn btn-outline-primary">Second</button>
                <button type="button" class="btn btn-outline-primary">Third</button>
            </div>

        </ul>

    </section>

    <section class="d-flex justify-content-center py-4">

    <h5 clas="text-center">High Scores!</h5>
    <ul class="list-group list-group-flush">
        <!-- <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li> -->
    </ul>

    </section>

    <script src="assets/script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
