<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Code Quiz</title>
</head>
<body>

    <!-- HEADER W/ TITLE -->
    <h1 class="w-auto bg-dark py-3 text-center text-light">Do You Know Your Anime Characters?</h1>

    <!-- START BUTTON -->
    <section class="d-flex justify-content-center pt-6 flex-column align-items-center">
    <button type="button" class="btn btn-primary btn-lg" id="start-button">START GAME!</button>
    </section>

    <!-- TIMER -->
    <section class="d-flex justify-content-center pt-6 flex-column align-items-center">
        <h3 id="game-timer">Timer will begin when you press start!</h3>
    </section>

    <!-- CHARACTER IMAGE AND DESCRIPTION -->
    <section class="d-flex justify-content-center pt-6 flex-column align-items-center">
        <figure class="figure">
            <img class="figure-img img-fluid rounded" id= "character-img" alt="...">
            <figcaption class="figure-caption text-center" id="character-desc"></figcaption>
        </figure>
    </section>

    <!-- QUESTION AND ANSWERS -->
    <section class="d-flex justify-content-center pt-6 flex-column align-items-center">
        <h4>Which anime is this character from?</h4>
        <div class="btn-group-vertical"  id="game-card" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary" id="a-button"></button>
            <button type="button" class="btn btn-outline-primary" id="b-button"></button>
            <button type="button" class="btn btn-outline-primary" id="c-button"></button>
        </div>
    </section>

    <!-- HIGH SCORES -->
    <section class="d-flex justify-content-center pt-6 flex-column align-items-center">
        <h5>High Scores!</h5>
        <ul class="list-group" id="high-scores">
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
        </ul>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
